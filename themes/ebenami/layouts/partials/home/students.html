<section class="mt-10">
  
  <div class="flex items-center justify-between w-full">
    {{ partial "components/section-title.html" (dict 
      "title" .title
      "description" .description
    )}}
    <div class="flex items-center gap-5">
      <button class="swiper-student-prev h-12 w-12 flex items-center justify-center rounded-full border border-primary hover:opacity-90">
        <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.91 10.58L3.33 6L7.91 1.41L6.5 0L0.5 6L6.5 12L7.91 10.58Z" fill="#435E4D"/>
        </svg>
      </button>
      <button class="swiper-student-next h-12 w-12 flex items-center justify-center rounded-full bg-primary hover:opacity-90">
        <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.0900269 10.58L4.67003 6L0.0900269 1.41L1.50003 0L7.50003 6L1.50003 12L0.0900269 10.58Z" fill="#F5F7FB"/>
        </svg>          
      </button>
    </div>
  </div>

  <!-- Slider main container -->
  <div class="swiper swiper-students">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      {{ range .students }}
        <div class="swiper-slide">
          <div class="bg-white rounded-md p-5">
            <div class="w-full" style="aspect-ratio: 365/300;">
              <img class="mb-6 w-full h-full rounded-lg  object-cover" src="{{ .image }}">
            </div>
            <div class="space-y-5">
              <h2 class="text-3xl font-bold text-primary-dark-gray">
              {{ .name }}
              </h2>
              <p class="font-medium line-clamp-2 text-primary-gray">
                {{ .description }}
              </p>
            </div>
            <div class="flex items-center gap-5 mt-5">
              <a href="{{ .twitter_url }}" class="h-10 w-10 flex items-center justify-center rounded-full border-2 border-primary hover:opacity-80">
                <img src="assets/images/twitter.svg" alt="twitter">
              </a>
              <a href="{{ .linkedin_url }}" class="h-10 w-10 flex items-center justify-center rounded-full border-2 border-primary hover:opacity-80">
                <img src="assets/images/linkedin.svg" alt="linkedin">
              </a>
              <a href="{{ .github_url }}" class="h-10 w-10 flex items-center justify-center rounded-full border-2 border-primary hover:opacity-80">
                <img src="assets/images/github.svg" alt="github">
              </a>
            </div>
          </div>
        </div>
      {{end}}
    </div>
  </div>

</section>
