<article class="post-card bg-white rounded-lg p-3 md:p-5 flex flex-col justify-between">
  <div>
    {{ with .resources.GetMatch "thumbnail.png" }}
      <img class="mb-6" src="{{ .RelPermalink }}">
    {{ end }}
    <div class="space-y-5">
      <h2 class="text-2xl md:text-3xl font-bold text-primary-dark-gray">
      {{ .params.Title }}
      </h2>
      <div class="flex items-center gap-2 md:gap-4 text-sm md:text-base flex-wrap"> 
        <div class="flex items-center gap-1 md:gap-2 font-medium text-primary">
          <img class="-mt-0.5" src="/assets/images/date.svg" alt="">
          {{ dateFormat "02 Jan, 2006" .date }}
        </div>
        <a href="/categories/{{ urlize .params.Categories }}" class="flex items-center gap-1 md:gap-2 font-medium text-primary hover:opacity-80">
          <img class="-mt-0.5" src="/assets/images/folder.svg" alt="">
          {{ .params.Categories }}
        </a>
      </div>
      <p class="text-sm md:text-base font-medium line-clamp-2 text-primary-gray">
        {{ if isset .params "description" }}
          {{ .params.Description }}
        {{ else }}
          {{ .summary }}
        {{ end }}
      </p>
    </div>
  </div>
  <div class="flex mt-8">
    <a href="{{ .url }}" class="font-roboto block py-4 px-8 w-full md:w-auto text-center rounded-lg bg-primary text-white text-sm md:text-base font-medium hover:opacity-90 transition">
      Read More
    </a>
  </div>
</article>
